<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 影片預覽工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #cc0000;
        }
        iframe {
            margin-top: 20px;
            width: 640px;
            height: 360px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>YouTube 影片預覽工具</h2>
    <p>輸入影片 URL 或 ID 及可選時間格式</p>
    <input type="text" id="videoInput" placeholder="例如：https://www.youtube.com/watch?v=vGAn-7aXQXU 或 vGAn-7aXQXU_1_30">
    <button onclick="loadYouTubeVideo()">預覽影片</button>
</div>

<iframe id="videoFrame" 
        src="https://www.youtube.com/embed/" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
</iframe>

<script>
function loadYouTubeVideo() {
    const input = document.getElementById("videoInput").value.trim();
    let videoId = "";
    let startTime = 0;

    // 處理格式，提取 ID 與時間
    if (input.includes("watch?v=")) {
        // 使用 YouTube URL，提取 ID
        const urlParts = input.split("watch?v=");
        videoId = urlParts[1].split("_")[0];
    } else {
        // 直接使用 ID 或 ID_min_s 格式
        const parts = input.split("_");
        videoId = parts[0];
        if (parts.length === 3) {
            const minutes = parseInt(parts[1], 10) || 0;
            const seconds = parseInt(parts[2], 10) || 0;
            startTime = (minutes * 60) + seconds;
        }
    }

    // 構建 `iframe` 的網址
    let videoSrc = `https://www.youtube.com/embed/${videoId}`;
    if (startTime > 0) {
        videoSrc += `?start=${startTime}`;
    }
    document.getElementById("videoFrame").src = videoSrc;
}
</script>

</body>
</html>
