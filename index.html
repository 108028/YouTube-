<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 影片預覽工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        iframe {
            margin-top: 20px;
            width: 640px;
            height: 360px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>YouTube 影片預覽工具</h2>
    <p>輸入影片 ID 及時間格式 (ID_min_s)</p>
    <input type="text" id="videoInput" placeholder="例如：yCU-WjFQilQ_1_30">
    <button onclick="loadYouTubeVideo()">預覽影片</button>
</div>

<iframe id="videoFrame" 
        src="https://www.youtube.com/embed/" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
</iframe>

<script>
function loadYouTubeVideo() {
    const input = document.getElementById("videoInput").value;
    const parts = input.split("_");

    if (parts.length === 3) {
        const videoId = parts[0];
        const minutes = parseInt(parts[1], 10);
        const seconds = parseInt(parts[2], 10);
        const startTime = (minutes * 60) + seconds;

        const videoSrc = `https://www.youtube.com/embed/${videoId}?start=${startTime}`;
        document.getElementById("videoFrame").src = videoSrc;
    } else {
        alert("請輸入正確的格式，例如：yCU-WjFQilQ_1_30");
    }
}
</script>

</body>
</html>
